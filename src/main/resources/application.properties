spring.datasource.url=jdbc:mysql://localhost:3306/course?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.open-in-view: true
spring.jpa.show-sql=true
database.driver=com.mysql.jdbc.Driver
database.url=jdbc:mysql://localhost:3306/course?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&useSSL=false
database.user=root
database.password=root
spring.freemarker.template-loader-path=classpath:/templates/
spring.freemarker.suffix=.html
spring.mvc.static-path-pattern=/static/**
logging.config=classpath:log4j2.xml
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.cache.use_query_cache=true
#session过期时间，300秒
session.MaxInactiveInterval=300
#指定缓存provider
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.SingletonEhCacheRegionFactory

